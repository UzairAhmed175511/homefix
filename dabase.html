<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Messages Database</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Inter, sans-serif;
        background: #f8fafc;
        padding: 40px;
      }
      h1 {
        font-family: Poppins, sans-serif;
        color: #4f46e5;
        margin-bottom: 20px;
      }
      #searchInput {
        width: 100%;
        padding: 12px 15px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 30px;
        font-size: 16px;
      }
      .db-card {
        background: #fff;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        margin-bottom: 20px;
        position: relative;
      }
      .db-card h3 {
        margin: 0;
        color: #0f172a;
      }
      .db-card p {
        margin: 6px 0;
        color: #475569;
      }
      .date {
        font-size: 13px;
        color: #64748b;
      }
      .btn {
        position: absolute;
        top: 15px;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
      }
      .delete-btn {
        background: #ef4444;
        color: #fff;
        right: 15px;
      }
      .delete-btn:hover {
        background: #b91c1c;
      }
      .email-btn {
        background: #4f46e5;
        color: #fff;
        right: 100px;
      }
      .email-btn:hover {
        background: #3730a3;
      }
    </style>
  </head>
  <body>
    <h1>User Messages (Admin Panel)</h1>

    <input type="text" id="searchInput" placeholder="Search messages..." />

    <div id="messagesContainer"></div>

    <script>
      const adminPassword = "homefix123";
      const password = prompt("Enter admin password to view messages:");
      if (password !== adminPassword) {
        document.body.innerHTML = "<h2 style='color:red;'>Access Denied!</h2>";
        throw "Access Denied";
      }

      const container = document.getElementById("messagesContainer");
      let messages = JSON.parse(localStorage.getItem("messages")) || [];

      function renderMessages(filter = "") {
        container.innerHTML = "";
        const filtered = messages.filter(
          (msg) =>
            msg.name.toLowerCase().includes(filter.toLowerCase()) ||
            msg.email.toLowerCase().includes(filter.toLowerCase()) ||
            msg.message.toLowerCase().includes(filter.toLowerCase())
        );

        if (filtered.length === 0) {
          container.innerHTML = "<p>No messages found.</p>";
          return;
        }

        filtered.forEach((msg, index) => {
          const card = document.createElement("div");
          card.className = "db-card";
          card.innerHTML = `
        <h3>${msg.name}</h3>
        <p><strong>Email:</strong> ${msg.email}</p>
        <p>${msg.message}</p>
        <div class="date">${msg.date}</div>
        <button class="btn delete-btn">Delete</button>
        <button class="btn email-btn">Email</button>
      `;

          card.querySelector(".delete-btn").addEventListener("click", () => {
            if (confirm("Are you sure you want to delete this message?")) {
              messages.splice(messages.indexOf(msg), 1);
              localStorage.setItem("messages", JSON.stringify(messages));
              renderMessages(document.getElementById("searchInput").value);
            }
          });

          card.querySelector(".email-btn").addEventListener("click", () => {
            const subject = encodeURIComponent("Regarding your message");
            const body = encodeURIComponent(
              `Hi ${msg.name},\n\nRegarding your message: "${msg.message}"\n\n`
            );
            window.open(
              `mailto:${msg.email}?subject=${subject}&body=${body}`,
              "_blank",
              "noopener"
            );
          });

          container.appendChild(card);
        });
      }

      renderMessages();

      document.getElementById("searchInput").addEventListener("input", (e) => {
        renderMessages(e.target.value);
      });
    </script>
  </body>
</html>
