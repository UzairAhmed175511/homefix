<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login | HomeFix</title>

    <link
    href=https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap
    rel=stylesheet>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="auth-body">
    <header class="navbar">
      <div class="logo">HomeFix</div>
    </header>

    <section class="auth-section">
      <div class="auth-card">
        <h2>Welcome Back</h2>
        <p>Please login to continue</p>

        <form class="form" action="index.html">
          <input type="email" placeholder="Email" address required />
          <input type="password" placeholder="Password" required />
          <button class="btn-primary" type="submit">Login</button>
        </form>

        <div class="auth-footer">
          <span>Don’t have an account?</span>
          <a href="registration.html">Create one</a>
        </div>
      </div>
    </section>

    <footer class="footer">© 2026 HomeFix</footer>
  </body>
</html>
